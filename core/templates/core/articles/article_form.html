{% extends "core/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="mt-5">
    <br>
      <h1 class="display-4">{{ object.title }}</h1>
  </div>
  <div class="mt-5">
    <form class="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <fieldset class="form-group">
        {{ form|crispy }}
        {{ form.media }}
        <!-- {{ form.as_p  }} -->
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit" name="button">Update</button>
      </div>
    </form>
  </div>
{% endblock content %}
