{% extends "core/base.html" %}
{% block title %}
  Articles
{% endblock title %}

{% block content %}
{% load thumbnail %}

<div class="container">
  <h1 class="display-3 font-weight-bold">Articles</h1>

  {% if articles %}
    <div class="row mt-5">
      {% for article in articles %}
        <div class="col-sm-6">
          <a class="card mb-5" href="{% url 'article-detail' article.slug article.id %}">
              <img src="{{ article.image|thumbnail_url:'panelThumb' }}" class="card-img-top card-article" alt="">
              <div class="card-body">
                <h4 class="card-title">{{ article.title }}</h4>
                <p class="card-text">{{ article.date }} // {{ article.author }}</p>
              </div>
          </a>
        </div>
      {% endfor %}
    </div>
  {% endif %}

</div>
{% endblock content %}
