{% extends "core/base.html" %}
{% block title %}
  Venues
{% endblock title %}

{% block content %}

<div class="mt-5">
  <h1 class="display-4">Venues</h1>
    {% if venues %}

    <div class="columns">
      {% for venue in venues %}
        <div class="column col-4">
            <div class="card">
              <div class="card-image">
                <img src="https://picturepan2.github.io/spectre/img/macos-sierra.jpg" class="img-responsive">
              </div>
              <div class="card-header">
                <div class="card-title h5"><a href="{% url 'venue-detail' venue.slug venue.id %}">{{ venue.name }}</a></div>
                <div class="card-subtitle text-gray">{{ venue.county }}</div>
              </div>
              <div class="card-footer">
                <button class="btn btn-primary">Find out more</button>
              </div>
            </div>
        </div>
      {% endfor %}
    </div>

    {% else %}
      <div class="empty">
        <div class="empty-icon">
          <i class="icon icon-cross"></i>
        </div>
        <p class="empty-title h5">You have no venues</p>
        <p class="empty-subtitle">Click the button to add a venue</p>
        <div class="empty-action">
          <button class="btn btn-primary">Create Venue</button>
        </div>
      </div>
  {% endif %}
</div>
{% endblock content %}
