{% extends "core/base.html" %}
{% load crispy_forms_tags %}
{% block title %}
  Update Screening
{% endblock title %}
{% block content %}
<div class="container">
  <div class="col-7">
    <h1 class="display-4 mt-5">{{ object.id }}</h1>
    <form class="" method="post">
      {% csrf_token %}
      <fieldset class="form-group">
        {{ form|crispy }}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit" name="button">Update</button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
